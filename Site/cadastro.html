<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro | Vetric</title>
</head>
<body>

    <header class="header">

        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="#">|</a>
            <a href="login.html">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
        </nav>

    </header>


    <div class="login">
        <div class="login-esquerda">
            <h1>Cadastre, e ganhe diversos beneficios em nosso site</h1>
            <img src="img/cadastro-animacao.svg" class="imagem-dash">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textos">
                    <label for="usuario">Usúario:</label>
                    <input type="text" name="usuario" placeholder="Usúario">
                </div>
                <div class="textos">
                    <label for="usuario">Email:</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="textos">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textos">
                    <label for="senha">Confirmar Senha:</label>
                    <input type="password" name="senha1" placeholder="Confirmar Senha">
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
