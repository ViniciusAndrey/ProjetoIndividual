<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/login.ico" type="image/x-icon">
    <title>Cadastro | Vetric</title>
</head>
<body>

    <header class="header">

        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="#">|</a>
            <a href="login.html">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
        </nav>

    </header>


    <div class="login">
        <div class="login-esquerda">
            <h1>Faça Login para ter pulos em sua vida finaceira</h1>
            <img src="img/login-animacao.svg" class="imagem-dash">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textos">
                    <label for="usuario">Usúario:</label>
                    <input id="email_input" type="text" name="usuario" placeholder="Usúario">
                </div>
                <div class="textos">
                    <label for="senha">Senha:</label>
                    <input id="senha_input" type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn" onclick="entrar()">Login</button>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                    <div id="div_erros_login"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    function redirecionar() {
        location.href = 'dashboard.html'
    }

</script>
