<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/icon/login.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <header class="header">

        <a href="index.html" class="logo1">
            <img src="assets/imgs/logo1.png" alt="">
        </a>

        <nav class="navbar">
            <a href="login.html">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
        </nav>

    </header>


    <div class="login">
        <div class="login-esquerda">
            <img src="assets/imgs/login-animacao.svg" class="imagem-dash" style="width: 650px;">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textos">
                    <label for="usuario">E-mail:</label>
                    <input id="email_input" type="text" name="usuario" placeholder="ex: vetric@sptech.school">
                </div>
                <div class="textos">
                    <label for="senha">Senha:</label>
                    <input id="senha_input" type="password" name="senha" placeholder="ex: vetric@123">
                </div>
                <button class="btn" onclick="entrar()">Login</button>
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                      <span id="mensagem_erro"></span>
                      <div id="div_erros_login"></div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
